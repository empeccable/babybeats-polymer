<dom-module id="speed-altitude-chart">
    <template>
        <vaadin-areaspline-chart id="vchart" type="areaspline">
            <chart background-color="transparent"></chart>
            <title>
                <style display="none"></style>
            </title>

            <navigation>
                <button-options enabled="false"></button-options>
            </navigation>

            <legend layout="horizontal">
                <item-style color="#004d40"></item-style>
            </legend>

            <x-axis>
                <labels>
                    <style color="#004d40"></style>
                </labels>
            </x-axis>
            <y-axis id="speed">
                <title>
                    <text>km/h</text>
                    <style color="#004d40"></style>
                </title>
                <labels>
                    <style color="#004d40"></style>
                </labels>
            </y-axis>
            <y-axis opposite="true" id="alt">
                <title>
                    <text>meters</text>
                    <style color="#004d40"></style>
                </title>
                <labels>
                    <style color="#004d40"></style>
                </labels>
            </y-axis>

            <plot-options>
                <areaspline fill-opacity="0.4"></areaspline>
            </plot-options>

            <tooltip shared="true"></tooltip>

            <data-series name="Speed" color="#00bfa5" y-axis="speed" data="[[speedData]]">
                <tooltip value-suffix=" km/h"></tooltip>
            </data-series>
            <data-series name="Altitude" color="#00806a" y-axis="alt" data="[[altitudeData]]">
                <tooltip value-suffix=" m"></tooltip>
            </data-series>
        </vaadin-areaspline-chart>
    </template>
    <script>
        Polymer({
            is: 'speed-altitude-chart',

            properties: {
                speedData: Array,
                altitudeData: Array,
                labels: Array
            },

            ready: function() {
                this.addEventListener('chart-loaded', function() {
                    this.$.vchart.chart.xAxis[0].setCategories(this.labels);
                }.bind(this));
            }

        });
    </script>
</dom-module>
