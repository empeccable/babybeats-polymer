<dom-module id="app-toolbar">
    <template>
        <style>
            :host {
                display: block;
                font-size: 18px;
            }
            h1,
            h2,
            .details {
                padding: 0;
                margin: 0;
                text-align: center;
            }
            h1 {
                font-size: 150%;
                font-weight: 100;
                color: black !important;
                text-transform: uppercase;
            }
            h2 {
                font-weight: normal;
                font-size: 80%;
            }
            .details {
                font-size: 85%;
            }
            paper-toolbar .top {
                margin-top: 20px;
            }
            @media (max-width: 480px) {
                :host {
                    font-size: 14px;
                }
            }
        </style>
        <paper-toolbar class="medium-tall">
            <div class="flex top layout horizontal center">
                <app-logo></app-logo>
                <div class="flex">
                    <h1><content select=".h1"></content></h1>
                    <h2><content select=".h2"></content></h2>
                </div>
                <user-avatar user="[[user]]"></user-avatar>
            </div>
            <div class="flex bottom">
                <div class="details"><content select=".details"></content></div>
            </div>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'app-toolbar'
        });
    </script>
</dom-module>
